<div class="titulo">
    <h1>Crear Catálogo de Productos</h1>
</div>
<section id="formulario-producto">
    <h2>Añadir Nuevo Producto</h2>
    <form action="crear_catalogo.php" method="post" enctype="multipart/form-data">
        <label for="nombre_producto">Nombre del Producto:</label>
        <input type="text" id="nombre_producto" name="nombre_producto" placeholder="Escriba el nombre del producto" required>
        
        <label for="descripcion_producto">Descripción:</label>
        <textarea id="descripcion_producto" name="descripcion_producto" rows="4" placeholder="Escriba una breve descripción del producto" required></textarea>
        
        <label for="precio_producto">Precio (USD):</label>
        <input type="number" id="precio_producto" name="precio_producto" step="0.01" placeholder="Escriba el precio" required>
        
        <label for="categoria_producto">Categoría:</label>
        <select id="categoria_producto" name="categoria_producto" required>
            <option value="electronica">Electrónica</option>
            <option value="moda">Moda</option>
            <option value="hogar">Hogar</option>
            <option value="alimentacion">Alimentación</option>
            <option value="otros">Otros</option>
        </select>

        <!-- Nueva parte para subir la imagen -->
        <label for="imagen_producto">Imagen del Producto:</label>
        <input type="file" id="imagen_producto" name="imagen_producto" accept="image/*" required>

        <button type="submit">Añadir Producto</button>
    </form>
</section>
