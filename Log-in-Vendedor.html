<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body id="login">
    <header>
        <a href="index.html"><img src="img/SiVARMARKET LOGO - Log In.png" alt="Logo SiVARMARKET" id="logo"></a>
    </header>
    <form id="loginForm">
        <h1>Iniciar sesión</h1>
        <fieldset id="logindatos">
            <input type="image" src="img/email.png" class="img">
            <input type="email" id="correo" class="control" placeholder="Correo Electrónico" required><br>
            <input type="image" src="img/pass.png" class="img">
            <input type="password" id="password" class="control" placeholder="Contraseña" required><br>
            <button id="boton" type="submit" class="boton">Iniciar sesión</button>
        </fieldset>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        const form = document.getElementById("loginForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const correo = document.getElementById("correo").value;
            const password = document.getElementById("password").value;

            try {
                await signInWithEmailAndPassword(auth, correo, password);
                alert("¡Inicio de sesión exitoso!");
                window.location.href = "CrearCatalogo.html"; // Redirige al catálogo de creación
            } catch (error) {
                console.error("Error al iniciar sesión:", error);
                alert("Error: No se pudo iniciar sesión. Verifique sus credenciales e intente de nuevo.");
            }
        });
    </script>
</body>
</html>
