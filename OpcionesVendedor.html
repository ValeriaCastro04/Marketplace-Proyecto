    <main id="contenido" style="display: flex; justify-content: center; padding: 20px;">
        <section style="width: 100%; max-width: 700px; background-color: #eaf7e3; padding: 20px; border-radius: 10px;">
            <div class="titulo" style="text-align: center; margin-bottom: 20px;">
                <h1 style="background-color: #236b45; color: whitesmoke; padding: 10px; border-radius: 5px;">Opciones de Cuenta</h1>
            </div>

            <div style="margin-bottom: 20px;">
                <h2 style="color: #236b45; margin-bottom: 10px;">Cambiar Contraseña</h2>
                <form action="#" method="post">
                    <label for="current-password">Contraseña Actual:</label>
                    <input type="password" id="current-password" name="current-password" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 10px;">

                    <label for="new-password">Nueva Contraseña:</label>
                    <input type="password" id="new-password" name="new-password" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 10px;">

                    <label for="confirm-password">Confirmar Nueva Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 10px;">

                    <button type="submit" style="width: 100%; padding: 12px; background-color: #236b45; color: white; font-size: 18px; border: none; border-radius: 5px; cursor: pointer;">Actualizar Contraseña</button>
                </form>
            </div>

            <div style="margin-bottom: 20px;">
                <h2 style="color: #236b45; margin-bottom: 10px;">Preferencias de Notificación</h2>
                <form action="#">
                    <label>
                        <input type="checkbox" name="notifications" checked style="margin-right: 10px;">
                        Recibir notificaciones de nuevos mensajes
                    </label><br>

                    <label>
                        <input type="checkbox" name="notifications" style="margin-right: 10px;">
                        Notificaciones de actividad de ventas
                    </label><br>

                    <label>
                        <input type="checkbox" name="notifications" style="margin-right: 10px;">
                        Promociones y ofertas especiales
                    </label><br>

                    <button type="submit" style="width: 100%; padding: 12px; background-color: #236b45; color: white; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">Guardar Preferencias</button>
                </form>
            </div>

            <div style="margin-bottom: 20px;">
                <h2 style="color: #236b45; margin-bottom: 10px;">Preferencia de Tema</h2>
                <form action="#">
                    <p style="font-size: 14px; color: #666; margin-bottom: 15px;">
                        Elige el tema que prefieras para la interfaz de la plataforma.
                    </p>
            
                    <label style="display: flex; align-items: center; margin-bottom: 10px;">
                        <input type="radio" name="theme" value="light" checked style="margin-right: 10px;">
                        Tema Claro
                    </label>
                    
                    <label style="display: flex; align-items: center; margin-bottom: 10px;">
                        <input type="radio" name="theme" value="dark" style="margin-right: 10px;">
                        Tema Oscuro
                    </label>
            
                    <button type="submit" style="width: 100%; padding: 12px; background-color: #236b45; color: white; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">Guardar Preferencia de Tema</button>
                </form>
            </div>
