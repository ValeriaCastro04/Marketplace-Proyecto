<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body id="login">
        <header>
            <a href="index.html"><img src="img/SiVARMARKET LOGO - Log In.png" alt="Logo SiVARMARKET" id="logo"></a>
        </header>
        <form action="indexComprador.html" method="post"> 
            <h1>Ingresar como comprador</h1>
            <fieldset id="logindatos">
                <input type="image" src="img/email.png" class="img">
                <input type="email" id="correo" value="" title="Formato de correo: NombreCorreo@dominio" class="control" placeholder="Correo Electronico" required><br>
                <input type="image" src="img/tel.png" class="img">
                <input type="tel" id="telefono" value="" pattern="^\d{4}-\d{4}$" title="Solo acepta numeros en el siguiente formato: 2222-2222" class="control" placeholder="Numero de telefono" required><br>
                <button id="boton" type="submit" class="boton"><a href="indexComprador.html"></a>Ingresar</button>
            </fieldset>
        </form>
</body>
</html>
